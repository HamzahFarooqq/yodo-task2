<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cPanel</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/17c6439852.js" crossorigin="anonymous"></script>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <div class="row">

                <ul>
                    <li><i class="fa-solid fa-house"></i> Home</li>
                    <li><i class="fa-solid fa-people-group"></i> Clients</li>
                    <li><i class="fa-solid fa-globe"></i> Websites</li>
                    <li><i class="fa-solid fa-plug"></i> Global Plugins</li>
                    <li><i class="fa-solid fa-wrench"></i> Global Config</li>
                    <li><i class="fa-solid fa-lock"></i> Security</li>
                    <li><i class="fa-solid fa-right-left"></i> Migration</li>
                </ul>


            </div>

                                <form class="d-flex " role="search">

                                    <button class="btn btn-outline-success me-2" type="submit">Search</button>
                                </form>
                                <i class="fa-solid fa-circle-user fa-xl"></i>
                            </div>
                        </div>
                    </nav>

                    <h2>Tools</h2>
                </section>

                    <div class="accordion-item">

                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-3">
                                        <p><i class="fa-solid fa-server"></i><a href="sub-headings/dns.html"> DNS</a>
                                        </p>

                                    </div>
                                    <div class="col-3">
                                        <p><i class="fa-solid fa-bars-staggered"></i><a

                                        <p><i class="fa-solid fa-database"></i><a href="sub-headings/database.html">

                            </div>

                            </button>

                        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-3">
                                        <p><i class="fa-solid fa-shield-halved"></i> SSL</p>

                                    </div>
                                    <div class="col-3">
                                        <p><i class="fa-solid fa-fire-flame-curved"></i> Firewall</p>

                                    </div>
                                </div>
                            </div>
                        </div>
